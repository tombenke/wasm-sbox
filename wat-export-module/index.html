<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Wasm module demo</title>
        <script type="module">
            WebAssembly.instantiateStreaming(fetch('math.wasm'))
            .then(obj => {
                var result = obj.instance.exports.square(11)
                console.log('result: ', result)
            })
        </script>
    </head>
    <body>
    </body>
</html>
